<body>

  <!-- SECTION FORM -->

  <section class="form section">
    <div class="form-container container">
      <form action="submit" class="js-sumbit form-search" id="search-form">
        <input class="form-input" type="text" name="searchQuery" autocomplete="off" placeholder="Search images..." />
        <button class="btn">Search</button>
      </form>
    </div>
  </section>


  <!-- SECTION GALLERY -->

  <section class="gallery section">
    <div class="gallery-container container">
      <ul class="js-gallery gallery-list">
      </ul>

      <button class="js-btn gallery-btn btn hidden ">Load more</button>

      <!-- loading indicator -->
      <p class="js-loader loader hidden">Loading images, please wait...</p>
    </div>
  </section>

  <!-- CSS-LOADER -->

  <div class="js-loader-wrap loader-wrap hidden">
    <div class="loader-content">
      <div class="css-loader"></div>
      <p class="loader-text">Loading data, please wait....</p>
    </div>
  </div>
